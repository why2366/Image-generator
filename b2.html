<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- 引入 Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5a5a5a;
            font-size: 2.5em;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        #result img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">AI Image Generator</h1>
        <p class="text-center text-muted">Upload your image to generate an AI-enhanced version!</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="imageInput" class="form-label">Choose Image to Upload</label>
                <input type="file" class="form-control" id="imageInput" name="image" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload & Generate</button>
            </div>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <!-- 引入 Bootstrap JS 和必要的库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('https://3721-172-233-66-17.ngrok-free.app/upload', {
                method: 'POST',
                body: formData
            });
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            document.getElementById('result').innerHTML = `<img src="${url}" class="img-fluid mt-3" alt="Generated Image">`;
        };
    </script>
</body>
</html>
